<!DOCTYPE html>
<html>
<head>
    <title>Number Drawing Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 48px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Number Drawing Program (1-30)</h1>
    <button onclick="drawNumber()">Draw a Number</button>
    <div id="result"></div>

    <script>
        function drawNumber() {
            const number = Math.floor(Math.random() * 30) + 1;
            document.getElementById('result').textContent = number;
        }
    </script>
</body>
</html>
